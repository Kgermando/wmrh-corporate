 
<div class="d-flex justify-content-center" *ngIf="isLoading">
    <mat-spinner color="warn" [diameter]="30"></mat-spinner> <p class="ml-2"> Patientez-svp...</p>
</div>
<div *ngIf="!isLoading">
    <div class="row" *ngIf="item">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <mat-card class="mb-25 personal-info-card tagus-card" [class.component-dark-theme]="themeService.isDark()">
                <mat-card-header class="border-bottom">
                    <h4 class="mb-0">Abonnements</h4>
                    <div  > 
                      Total: {{total}}
                    </div>  
                </mat-card-header>  
                <mat-card-content> 
                    <div class="tagus-form-group">
                        <mat-form-field appearance="fill">
                            <i class="ri-search-line"></i>
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" #input>
                        </mat-form-field>
                    </div> 
                    <div class="mat-elevation-z8 tagus-mat-table">
                        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

                      
                             <ng-container matColumnDef="devise">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Devise</th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.devise}}
                                </td>
                            </ng-container>
            
                             <!-- Nom Column -->
                             <ng-container matColumnDef="taux_devise">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Taux devise</th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.taux_devise}} FC
                                </td>
                            </ng-container>
             
                            <ng-container matColumnDef="reference">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Reference</th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.reference}}
                                </td>
                            </ng-container>
            
                            <!-- Email Column -->
                            <ng-container matColumnDef="responsable">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Responsable</th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.responsable}}
                                </td>
                            </ng-container>
            
                            <ng-container matColumnDef="bouquet">
                                <th mat-header-cell *matHeaderCellDef>Bouquet</th>
                                <td mat-cell *matCellDef="let element">{{element.bouquet}}</td>
                            </ng-container>
            
                            <ng-container matColumnDef="dure_paiement">
                                <th mat-header-cell *matHeaderCellDef>Dur√©e paiement</th>
                                <td mat-cell *matCellDef="let element">{{element.dure_paiement}}</td>
                            </ng-container> 
            
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
            
                        </table>
                        <mat-paginator [pageSizeOptions]="[15, 30, 45]" showFirstLastButtons></mat-paginator>
                        <div *ngIf="isLoading" 
                        style="display: flex; justify-content: center; align-items: center; background: white;">
                        <mat-progress-spinner [diameter]="30" 
                            color="primary" 
                            mode="indeterminate">
                        </mat-progress-spinner>
                    </div>
                    </div>
                </mat-card-content>
            </mat-card> 
        </div> 
    </div>
</div>
