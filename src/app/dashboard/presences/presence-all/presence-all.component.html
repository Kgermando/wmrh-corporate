<div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayout.md="column" fxLayoutGap="25px" fxLayoutGap.xs="0" fxLayoutGap.sm="0" fxLayoutGap.md="0">
    <div fxFlex="66.666666%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="100%" class="col">
        <mat-card class="mb-25 tagus-card audienceOverview-box">
            <mat-card-header class="border-bottom">
                <h5 class="mb-0">Presences</h5> 
            </mat-card-header>
            <mat-card-content>
                <div *ngIf="isLoading" 
                    style="display: flex; justify-content: center; align-items: center; background: white;">
                    <mat-progress-spinner [diameter]="30"
                        color="primary" 
                        mode="indeterminate">
                    </mat-progress-spinner>
                </div>
                <div class="chart activeCoursesChart" *ngIf="!isLoading && multiPresence.length > 0">
                    <apx-chart
                    [series]="chartOptionMultiLine.series!"
                    [chart]="chartOptionMultiLine.chart!"
                    [dataLabels]="chartOptionMultiLine.dataLabels!"
                    [plotOptions]="chartOptionMultiLine.plotOptions!"
                    [xaxis]="chartOptionMultiLine.xaxis!"
                    ></apx-chart>
                </div>
            </mat-card-content>
        </mat-card> 
    </div>
    <div fxFlex="33.333333%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="100%" class="col">

        <mat-card class="mb-25 tagus-card audienceOverview-box">
            <mat-card-header class="border-bottom">
                <h5 class="mb-0">Taux de presences</h5> 
            </mat-card-header>
            <mat-card-content>
                <div *ngIf="isLoading" 
                    style="display: flex; justify-content: center; align-items: center; background: white;">
                    <mat-progress-spinner [diameter]="30"
                        color="primary" 
                        mode="indeterminate">
                    </mat-progress-spinner>
                </div>
                <div class="chart activeCoursesChart" *ngIf="!isLoading && presencePieList.length > 0">
                    <apx-chart
                        [series]="chartOptionPresence.series!"
                        [chart]="chartOptionPresence.chart!"
                        [colors]="chartOptionPresence.colors!"
                        [tooltip]="chartOptionPresence.tooltip!"
                        [stroke]="chartOptionPresence.stroke!"
                        [dataLabels]="chartOptionPresence.dataLabels!"
                        [legend]="chartOptionPresence.legend!"
                        [labels]="chartOptionPresence.labels!"
                    ></apx-chart>
                </div> 
            </mat-card-content>
        </mat-card>

    </div>
</div>

<mat-card class="mb-25 tagus-card">
    <mat-card-header class="border-bottom">
        <h5 class="mb-0">Courbe de Presence</h5> 
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="isLoading" 
            style="display: flex; justify-content: center; align-items: center; background: white;">
            <mat-progress-spinner [diameter]="30"
                color="primary" 
                mode="indeterminate">
            </mat-progress-spinner>
        </div>
        <div class="chart audienceOverviewChart" *ngIf="!isLoading && courbePresenceList.length > 0">
            <apx-chart
                [series]="chartOptionCourbePresence.series!"
                [chart]="chartOptionCourbePresence.chart!"
                [xaxis]="chartOptionCourbePresence.xaxis!"
                [yaxis]="chartOptionCourbePresence.yaxis!"
                [stroke]="chartOptionCourbePresence.stroke!"
                [tooltip]="chartOptionCourbePresence.tooltip!"
                [dataLabels]="chartOptionCourbePresence.dataLabels!"
                [legend]="chartOptionCourbePresence.legend!"
                [grid]="chartOptionCourbePresence.grid!"
                [colors]="chartOptionCourbePresence.colors!"
            ></apx-chart>
        </div>
    </mat-card-content>
</mat-card>
