<div class="create-dialog-box scrollable-dialog">
    <div class="title d-flex align-items-center justify-content-space-between">
        <h4 class="mb-0">Changer votre mot de passe</h4>
        <button class="close-btn bg-transparent p-0 border-none" (click)="close()"><i class="flaticon-close"></i></button>
    </div>
    <form [formGroup]="passwordForm" (submit)="passwordSubmit()">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label class="d-block fw-semibold">Nouveau mot de passe</label>
                    <input type="text" formControlName="password" class="input-control" placeholder="Votre nouveau mot de passe *">
                </div>
                <div *ngIf="passwordForm.controls['password'].invalid && passwordForm.controls['password'].dirty">
                    <div class="text-danger" *ngIf="passwordForm.controls['password'].errors">
                        Entrer le nouveau mot de passe
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label class="d-block fw-semibold">Confirmer le mot de passe</label>
                    <input type="text" formControlName="password_confirm" class="input-control" placeholder="Confirmer votre mot de passe *">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center" *ngIf="isLoading">
            <mat-spinner color="warn" [diameter]="30"></mat-spinner> <p class="ml-2"> Patientez-svp...</p>
        </div>  
        <div class="text-end" *ngIf="!isLoading">
            <button type="button" class="gray" (click)="close()"><i class="ri-close-fill"></i> Annuler</button>
            <button type="submit"><i class="ri-lock-password-fill"></i> Changer</button>
        </div>
    </form>
</div>
