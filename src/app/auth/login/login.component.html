<div
    class="h-100vh pt-50 pb-50"
    [class.component-dark-theme]="themeService.isDark()"
    [class.card-borderd-theme]="themeService.isCardBorder()"
    [class.card-border-radius]="themeService.isCardBorderRadius()" 
>
    <div class="d-table">
        <div class="d-table-cell">
            <div class="tagus-form ms-auto me-auto bg-white p-20">
                <div class="title">
                    <div class="d-flex mb-10 align-items-center">
                        <h2 class="mb-0 me-30">Work Management RH</h2>
                        <img src="assets/img/logo-icon.png" alt="logo-icon">
                    </div> 
                    <p class="text-center">Bienvenue sur l'interface de gestion des ressources humaines.</p>
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class=" border-radius">
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Identifiant <span>*</span></label>
                            <mat-form-field appearance="fill">
                                <mat-label>Entrer votre identifiant</mat-label>
                                <input matInput formControlName="matricule" ng-required="true">
                            </mat-form-field> 
                        </div>
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Password <span>*</span></label>
                            <mat-form-field appearance="fill">
                                <mat-label>Entrer votre mot de passe</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" ng-required="true">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>

                            <div class="d-flex info align-items-center justify-content-space-between">
                            <!-- <mat-checkbox class="gray-color">Remember me</mat-checkbox> -->
                            <a routerLink="/auth/forgot-password" class="d-inline-block main-color fw-medium">Mot de passe oubli√© ?</a>
                        </div>
                        <div class="d-flex justify-content-center" *ngIf="isLoading">
                            <mat-spinner color="warn" [diameter]="30"></mat-spinner> <p class="ml-2"> Patientez-svp...</p>
                        </div>  
                        <div *ngIf="!isLoading">
                            <button mat-flat-button class="tagus d-block fw-semibold" [disabled]="!form.valid">Se connecter</button>  
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
