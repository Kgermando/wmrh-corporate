<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <mat-card class="mb-25 create-project-card tagus-card"> 
            <mat-card-header>
                <h4 class="mb-0">Modification du poste</h4>
                <div> 
                    <!-- <button mat-icon-button class="tagus">
                        <mat-icon>print</mat-icon>
                    </button> -->
                </div> 
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <label class="d-block mb-12 fw-semibold gray-color">Profil rechercher </label>
                            <mat-form-field appearance="fill">
                                <i class="ri-edit-2-line"></i>
                                <mat-label>Profil rechercher</mat-label>
                                <input matInput type="text" id="search_profil" formControlName="search_profil" required>
                                <mat-error *ngIf="formGroup.controls['search_profil'].hasError('required')">
                                    Ce champs est obligatoire
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="tagus-form-group">
                                <label class="d-block mb-12 fw-semibold gray-color">Type de contrat <span>*</span></label>
                                <mat-form-field appearance="fill">
                                    <i class="ri-edit-2-line"></i>
                                    <mat-label>Select type de contrat</mat-label>
                                    <mat-select formControlName="type_contrat">
                                        <mat-option *ngFor="let type_contrat of typeContratList" [value]="type_contrat">
                                            {{type_contrat}}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="formGroup.controls['type_contrat'].hasError('required')">
                                        Ce champs est obligatoire
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="tagus-form-group">
                                <label class="d-block mb-12 fw-semibold gray-color">Statut <span>*</span></label>
                                <mat-form-field appearance="fill">
                                    <i class="ri-edit-2-line"></i>
                                    <mat-label>Select statut</mat-label>
                                    <mat-select formControlName="statut">
                                        <mat-option *ngFor="let statut of statutList" [value]="statut">
                                            {{statut}}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="formGroup.controls['statut'].hasError('required')">
                                        Ce champs est obligatoire
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="tagus-form-group">
                                <label class="d-block mb-12 fw-semibold gray-color">Date d'écheance de dépôt </label>
                                <mat-form-field appearance="fill" class="date-input">
                                    <mat-label>MM/DD/YYYY</mat-label>
                                    <input matInput [matDatepicker]="pickerDebut" id="echeance" 
                                            formControlName="echeance" required>
                                    <mat-datepicker-toggle matIconSuffix [for]="pickerDebut"></mat-datepicker-toggle>
                                    <mat-datepicker #pickerDebut></mat-datepicker> 
                                </mat-form-field> 
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="tagus-form-group mb-20">
                            <quill-editor formControlName="resume" [styles]="{height: '250px'}" (onFocus)="focus($event)" (onEditorChanged)="changedEditor($event)" (onBlur)="blur($event)"></quill-editor>
                        </div>
                    </div> 
                    <div class="d-flex justify-content-center" *ngIf="isLoading">
                        <mat-spinner color="warn" [diameter]="30"></mat-spinner> <p class="ml-2"> Patientez-svp...</p>
                    </div>
                    <div *ngIf="!isLoading">
                        <div *ngIf="currentUser">
                            <button mat-button type="submit" class="default-btn mt-25" *ngIf="currentUser.permission === 'U' ||
                            currentUser.permission === 'RU' ||
                            currentUser.permission === 'CRU' ||
                            currentUser.permission === 'RUD' ||
                            currentUser.permission === 'CRUD'">
                            Modifier
                            </button>
                        </div>
                    </div> 
                   
                </form>
            </mat-card-content>
        </mat-card>
    </div> 
</div>
