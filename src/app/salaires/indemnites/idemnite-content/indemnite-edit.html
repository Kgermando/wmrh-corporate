<div class="create-dialog-box scrollable-dialog">
    <div class="title d-flex align-items-center justify-content-space-between">
        <h4 class="mb-0">Modifier cette ligne</h4>
        <button class="close-btn bg-transparent p-0 border-none" (click)="close()"><i class="flaticon-close"></i></button>
    </div>
    <form [formGroup]="formContentGroup" (ngSubmit)="onSubmitContent()">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="tagus-form-group">
                    <label class="d-block mb-12 fw-semibold gray-color">Titre </label>
                    <mat-form-field appearance="fill">
                        <i class="ri-edit-2-line"></i>
                        <mat-label>Entrer l'objet </mat-label>
                        <input matInput type="text" formControlName="nom" name="nom">
                        <mat-error *ngIf="formContentGroup.controls['nom'].hasError('required')">
                            Ce champs est obligatoire
                        </mat-error>
                    </mat-form-field> 
                </div> 
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="tagus-form-group">
                    <label class="d-block mb-12 fw-semibold gray-color">Montant </label>
                    <mat-form-field appearance="fill">
                        <i class="ri-edit-2-line"></i>
                        <mat-label>Entrer le montant </mat-label>
                        <input matInput type="number" formControlName="montant" name="montant">
                        <mat-error *ngIf="formContentGroup.controls['montant'].hasError('required')">
                            Ce champs est obligatoire
                        </mat-error>
                    </mat-form-field> 
                </div> 
            </div> 
        </div>
        <div class="d-flex justify-content-center" *ngIf="isLoadingContent">
            <mat-spinner color="warn" [diameter]="30"></mat-spinner> <p class="ml-2"> Patientez-svp...</p>
        </div>
        <div class="text-end" *ngIf="!isLoadingContent && currentUser">
                <button type="button" class="gray" (click)="close()"><i class="ri-close-fill"></i> Annuler</button>
                <button type="submit"
                *ngIf="currentUser.permission === 'U' ||
                currentUser.permission === 'RU' ||
                currentUser.permission === 'CRU' ||
                currentUser.permission === 'RUD' ||
                currentUser.permission === 'CRUD'">
                <i class="ri-edit-fill"></i> 
                Modifier
            </button>
        </div>
    </form> 
</div>
