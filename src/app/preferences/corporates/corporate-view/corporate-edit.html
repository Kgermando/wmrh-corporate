<div class="create-dialog-box scrollable-dialog">
    <div class="title d-flex align-items-center justify-content-space-between">
        <h4 class="mb-0">Modification de la corporate</h4>
        <button class="close-btn bg-transparent p-0 border-none" (click)="close()"><i class="flaticon-close"></i></button>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="tagus-form-group">
                    <label class="d-block mb-12 fw-semibold gray-color">Nom de l'entreprise </label>
                    <mat-form-field appearance="fill">
                        <i class="ri-edit-2-line"></i>
                        <mat-label>Entrer le nom de l'entreprise </mat-label>
                        <input matInput type="text" formControlName="corporate_name" name="corporate_name"> 
                    </mat-form-field> 
                </div> 
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="tagus-form-group">
                    <label class="d-block mb-12 fw-semibold gray-color">Nombre des employés </label>
                    <mat-form-field appearance="fill">
                        <i class="ri-edit-2-line"></i>
                        <mat-label>Entrer le nbre des employés </mat-label>
                        <input matInput type="text" formControlName="nbre_employe" name="nbre_employe"> 
                    </mat-form-field> 
                </div> 
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="tagus-form-group">
                    <label class="d-block mb-12 fw-semibold gray-color">Numéro CNSS </label>
                    <mat-form-field appearance="fill">
                        <i class="ri-edit-2-line"></i>
                        <mat-label>Entrer le numéro cnss </mat-label>
                        <input matInput type="text" formControlName="numero_cnss" name="numero_cnss"> 
                    </mat-form-field> 
                </div> 
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="tagus-form-group">
                    <label class="d-block mb-12 fw-semibold gray-color">RCCM </label>
                    <mat-form-field appearance="fill">
                        <i class="ri-edit-2-line"></i>
                        <mat-label>Entrer le rccm </mat-label>
                        <input matInput type="text" formControlName="rccm" name="rccm"> 
                    </mat-form-field> 
                </div> 
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="tagus-form-group">
                    <label class="d-block mb-12 fw-semibold gray-color">ID Nat. </label>
                    <mat-form-field appearance="fill">
                        <i class="ri-edit-2-line"></i>
                        <mat-label>Entrer l'ID Nat. </mat-label>
                        <input matInput type="text" formControlName="id_nat" name="id_nat"> 
                    </mat-form-field> 
                </div> 
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="tagus-form-group">
                    <label class="d-block mb-12 fw-semibold gray-color">Numéro impôt </label>
                    <mat-form-field appearance="fill">
                        <i class="ri-edit-2-line"></i>
                        <mat-label>Entrer le Numéro impôt </mat-label>
                        <input matInput type="text" formControlName="numero_impot" name="numero_impot"> 
                    </mat-form-field> 
                </div> 
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="tagus-form-group">
                    <label class="d-block mb-12 fw-semibold gray-color">Telephone </label>
                    <mat-form-field appearance="fill">
                        <i class="ri-edit-2-line"></i>
                        <mat-label>Entrer le Telephone </mat-label>
                        <input matInput type="text" formControlName="telephone" name="telephone"> 
                    </mat-form-field> 
                </div> 
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="tagus-form-group">
                    <label class="d-block mb-12 fw-semibold gray-color">Email </label>
                    <mat-form-field appearance="fill">
                        <i class="ri-edit-2-line"></i>
                        <mat-label>Entrer l'adresse Email </mat-label>
                        <input matInput type="text" formControlName="email" name="email"> 
                    </mat-form-field> 
                </div> 
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="tagus-form-group">
                    <label class="d-block mb-12 fw-semibold gray-color">Responsable </label>
                    <mat-form-field appearance="fill">
                        <i class="ri-edit-2-line"></i>
                        <mat-label>Entrer le Responsable </mat-label>
                        <input matInput type="text" formControlName="responsable" name="responsable"> 
                    </mat-form-field> 
                </div> 
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="tagus-form-group">
                    <label class="d-block mb-12 fw-semibold gray-color">Adresse </label>
                    <mat-form-field appearance="fill">
                        <i class="ri-edit-2-line"></i>
                        <mat-label>Adresse... </mat-label>
                        <input matInput type="text" formControlName="adresse" name="adresse"> 
                    </mat-form-field> 
                </div> 
            </div>
            <div class="d-flex justify-content-center" *ngIf="isLoading">
                <mat-spinner color="warn" [diameter]="30"></mat-spinner> <p class="ml-2"> Patientez-svp...</p>
            </div>
            <div class="text-end" *ngIf="!isLoading && currentUser">
                <button type="button" class="gray" (click)="close()"><i class="ri-close-fill"></i> Annuler</button>
                <button type="submit" *ngIf="currentUser.permission === 'C' || 
                currentUser.permission === 'CR' ||
                currentUser.permission === 'CRU' ||
                currentUser.permission === 'CRUD'"><i class="ri-edit-fill"></i> Modifier</button>
            </div>
        </div>
    </form>
</div>
